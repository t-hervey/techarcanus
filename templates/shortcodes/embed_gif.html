<link rel="stylesheet" href="{{ get_url(path='custom.css') | safe }}">
<div class="not-prose singleimage-container">
    {% set embedUrl = embedUrl %}
    {% set linkUrl = linkUrl %}
    
    <div style="width:100%;height:0;padding-bottom:75%;position:relative;">
        <iframe src="{{embedUrl}}" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>
    <p>
        <a href="{{linkUrl}}">via GIPHY</a>
    </p>
</div>
